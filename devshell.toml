[devshell]
name = "Nix Home Manager"

packages = [
  "nano",
  "micro",
  "home-manager",
  "curl",
  "wget",
  "gnumake", "stdenv.cc", "llvm", "zlib.dev", "openssl.dev", "libffi.dev", "pkg-config",
  "libffi.dev", "libyaml.dev", "autoconf", "automake", "libtool", "libuuid"
]

packagesFrom = [
  # "direnv",
  "ruby_3_4",
  # "nodejs_22",
  # "python312",
  # "rustup",
  # "rust_15",
]

[[commands]]
name = "switch"
category = "nixos-rebuild"
command = "sudo nixos-rebuild switch --flake ."
help = "If this machine is nixos, switch to the config"

[[commands]]
name = "apply"
category = "home-manager"
command = "home-manager switch --flake ."
help = "Apply home manager configuration"

[[commands]]
name = "check"
command = "nix flake check --all-systems"
help = "Check flake for errors"
